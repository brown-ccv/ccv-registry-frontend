name: Deploy Dev

on:
  push:
    branches:
      - develop
    repository_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: npm intall 
      run: npm install
    - name: npm build
      env:
        NODE_ENV: production
      run: npm run build
    - name: Deploy to GH Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        publish_dir: ./dist